syntax = "proto3";
package Protocol;

import "Enum.proto";


// hyps_name - hy protocol struct
// name은 소문자

message hyps_user_info
{
	uint64 id = 1;
	string name = 2;
	hype_user user_type = 3;
}

message hyps_player_info
{
	uint64 object_id = 1;
	float x = 2;
	float y = 3;
	float z = 4;
	float yaw = 5;
}
